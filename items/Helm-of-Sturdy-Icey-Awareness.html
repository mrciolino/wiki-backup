<h1>Helm of Sturdy Icey Awareness</h1>
<p>A helmet with 3 inset gems that allows different magic effects to be imparted to the wearer.&nbsp;</p>
<h2>Origin</h2>
<p>Forged after Gilembror's Appeasement in the Forge Dimension to combine various items into one helmet.</p>
<h2>Item Details</h2>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <p>Requires Attunement</p>
          <p>Helmet with 3 gems locations indicated a third eye looking inward at the health of the user.</p>
          <p><strong>Gem of Ice</strong></p>
          <p>Resistance to Cold Damage.</p>
          <p><strong>Amulet of Health</strong></p>
          <p>Your Constitution base score is 19, if higher than the wearer's base con, while you wear this Amulet. &nbsp;</p>
          <p><strong>Helm of Awareness</strong></p>
          <p>While wearing this helmet, a creature has advantage on initiative rolls. In addition, the wearer can't be surprised, provided it isn't incapacitated.</p>
        </td>
      </tr>
